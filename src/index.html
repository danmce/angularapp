<!DOCTYPE html>
<html ng-app="littleSketcher">
<head>
    <title>
        Angularapp
    </title>
    <!-- build:css css/style.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/bower-foundation/css/foundation.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <!-- endbuild -->
    </head>
<body>
    
    <div class="row" ng-controller="drawingListCtrl">
        <h1>Drawings</h1>
        <button ng-click="addDrawing()">Add drawing</button>
        <ul class="drawings">
            <li ng-show="drawings.length === 0" class="note">
                no drawings yet, get drawing!
            </li>
            <li ng-repeat="drawing in drawings" class="drawing">
                <span>{{ drawing.name }}</span><button ng-click="remove(drawing)">Remove</button>
            </li>
        </ul>
    </div>
    
    
    <!-- build:js js/app.min.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bower-foundation/js/foundation.min.js"></script>
    <!-- endbower -->
    <script src="js/main.js"></script>
    <!--endbuild-->
</body>
</html>
